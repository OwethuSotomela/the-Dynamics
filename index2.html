<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <h1 class="lind" style="color: green" >Welcome back Lindiwe!</h1>
    <form>
        <div class="formBox">
            <label for="title">Area</label>
            <input type="text" id="title" placeholder="Area"/>
        </div>
        <div class="formBox">
            <label for="yr">Level</label>
            <input type="number" id="yr" placeholder="Level"/>
        </div>
        <div class="formBox">
            <label for="yr">number of car accidents</label>
            <input type="number" id="num" placeholder="number of car accidents"/>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
        let movies = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        const addMovie = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let movie = {
                Area: document.getElementById('title').value,
                level: document.getElementById('yr').value,
                cases: document.getElementById('num').value
            }
            movies.push(movie);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();
            //for display purposes only
            console.warn('added' , {movies} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(movies, '\t', 2);
            //saving to localStorage
            localStorage.setItem('MyMovieList', JSON.stringify(movies) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addMovie);
        });
    </script>
</body>
</html>
